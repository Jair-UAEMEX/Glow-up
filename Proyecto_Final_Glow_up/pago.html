<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Checkout</title>
  <link rel="stylesheet" href="estilo_pago.css  " />
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Nombre del producto seleccionado</h2>
      <div class="price">$150,000.00</div>
      <img src="https://i.ebayimg.com/images/g/uTUAAOSwCaBhXGj6/s-l1200.jpg" alt="Carro">
    </div>

    <div class="right">
      <div class="apple-pay">pago</div>
      <small style="margin-top: 5px;">con tarjeta</small>

      <div class="form-group">
        <label>Correo</label>
        <input type="email" placeholder="ejemplo@correo.com">
      </div>
      
      <div class="form-group">
        <label>Información de la tarjeta</label>
        <input type="text" placeholder="1234 1234 1234 1234">
      </div>

      <div class="inline-group">
        <input type="text" placeholder="MM / YY">
        <input type="text" placeholder="CVC">
      </div>

      <div class="form-group">
        <label>Nombre del titular de la tarjeta</label>
        <input type="text" placeholder="Nombre completo">
      </div>

      <div class="form-group">
        <label>Comundidad</label>
        <select>
          <option>CDMX</option>
          <option>TOLUCA</option>
          <option>METEPEC</option>
          <option>SAN MIGUEL ALMOLOYAN</option>
          <option>SAN FRNCISCO</option>
          <option>LERMA</option>
          <option>CHALMA</option>
          <option>VALLE DE BRAVO</option>
          <option>AVANDARO</option>
          <option>SAN FELIPE</option>
        </select>
        <input type="text" placeholder="Código postal" style="margin-top: 10px;">
      </div>

      <button class="pay-button">Pagar</button>
    </div>
  </div>

</body>
</html>
